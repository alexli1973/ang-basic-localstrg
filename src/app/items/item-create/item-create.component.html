<div *ngIf="!showFormNewIem; else formItemTemplate" class="add-button">
  <button (click)="openFormNewItem()">Add new Item</button>
</div>
<ng-template #formItemTemplate>
  <div *ngIf="showFormNewIem">
    <form [formGroup]="formItem" (ngSubmit)="submit()">
      <h3>create item</h3>
      <div>
        <label for="title">Name</label>
        <input id="title" class="form-control"
               type="text" formControlName="title" required>

        <div *ngIf="title.invalid && title.touched">
        <span *ngIf="title.errors.required">
          Name is required
        </span>
          <span *ngIf="title.errors.minlength">
          Name must be at least 4 characters long.
        </span>

        </div>
      </div>

      <div class="form-control">
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description">
      </div>

      <div class="form-control">
        <label for="price">Price</label>
        <input id="price" type="text" formControlName="price">
      </div>
      <button type="submit"
              [disabled]="formItem.invalid"
      >Save</button>
      <button (click)="cancelNewItem()">Cancel</button>
    </form>
  </div>
</ng-template>
